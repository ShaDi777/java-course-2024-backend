app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000
  database-access-type: jpa
  rate-limiter:
    enable: true
    limit: 120
    refill-per-minute: 120
  retry-specification:
    back-off-type: fixed
    max-attempts: 3
    delay: 10000
    jitter: 0.5
    codes: 429, 500, 501, 502, 503, 504

spring:
  application:
    name: scrapper
  datasource:
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
